<!DOCTYPE html>
<html>
<head>
  <title>Web Push Notification App</title>
  <!-- Include the Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-messaging.js"></script>
</head>
<body>
  <h1>Web Push Notification App</h1>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyBZFjAZP8Jaid4Ptpj0ePH1DuYm-6TwXbY",
    authDomain: "webpush-b49d8.firebaseapp.com",
    projectId: "webpush-b49d8",
    storageBucket: "webpush-b49d8.appspot.com",
    messagingSenderId: "31138849707",
    appId: "1:31138849707:web:2ea55b7d412411d1e6a8ee",
    measurementId: "G-Z5DMVGQ98Z"
  };
    firebase.initializeApp(firebaseConfig);

    // Retrieve an instance of Firebase Messaging
    const messaging = firebase.messaging();

    // Request permission to receive notifications
    messaging.requestPermission().then(() => {
      console.log('Notification permission granted.');
      // Get the registration token
      messaging.getToken().then((token) => {
        console.log('Registration token:', token);
        // Send the token to your server for later use
        // ...
      }).catch((error) => {
        console.log('Error retrieving registration token:', error);
      });
    }).catch((error) => {
      console.log('Unable to get permission to notify.', error);
    });
  </script>
</body>
</html>
